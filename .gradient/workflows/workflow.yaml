'on':
  github:
    branches:
      only: main
jobs:
  getPretrainedModelCats:
    resources:
      instance-type: C5
    outputs:
      repo:
        type: dataset
        with:
          ref: demo-dataset
    uses: container@v1
    with:
      args:
        - wget
        - https://nvlabs-fi-cdn.nvidia.com/stylegan2/networks/stylegan2-cat-config-f.pkl
        - -P
        - /outputs/pretrainedNetwork
      image: alpine:latest
